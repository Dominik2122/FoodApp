<nav class="navbar navbar-menu" ria-label="dropdown navigation" >
  <div class="container">
    <div id="navMenu" class="navbar-menu">
      <div class="navbar-start">
        <a class="navbar-item" routerLink="/"> Home </a>
      </div>

      <div class="navbar-end">
        <div
          class="navbar-item has-dropdown"
          [ngClass]="{ 'is-active': isDropdownActive }"
          (mouseenter)="isDropdownActive = true"
          (mouseleave)='isDropdownActive = false'
        >
          <a class="navbar-link is-arrowless"> Create meal </a>
          <div class="" >
          <div class="navbar-dropdown" (mouseenter)="isDropdownActive = true" >
            <a class="navbar-item" routerLink="/food/pizza" (click)="isDropdownActive = false"> Pizza </a>
            <a class="navbar-item disabled" (click)="isDropdownActive = false"> Sushi </a>
            <a class="navbar-item disabled" (click)="isDropdownActive = false"> Burger </a>
          </div>
        </div>
        </div>
        <ng-container *ngIf="!userLogged; else userProfile">
          <div class="navbar-item">
            <a
              class="navbar-item"
              (click)="authSection = true; loginMode = true"
            >
              Login
            </a>
          </div>
          <div class="navbar-item">
            <a
              class="navbar-item"
              (click)="authSection = true; loginMode = false"
            >
              Sign up
            </a>
          </div>
        </ng-container>
        <ng-template #userProfile>
          <div class="navbar-item">
            <a class="navbar-item"> Account </a>
          </div>
          <div class="navbar-item">
            <a
              class="navbar-item"
              (click)="userLogged = nulll; authSection = false"
            >
              Log Out
            </a>
          </div>
        </ng-template>
      </div>
    </div>
  </div>
</nav>

<a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false">
  <span aria-hidden="true"></span>
  <span aria-hidden="true"></span>
  <span aria-hidden="true"></span>
</a>

<div class="modal is-active" *ngIf="authSection && !userLogged">
  <div class="modal-background" (click)="authSection = false"></div>
  <div class="modal-card brdr">
    <section class="modal-card-body yellow">
      <app-auth [isLoginMode]="loginMode"></app-auth>
    </section>
  </div>
</div>
