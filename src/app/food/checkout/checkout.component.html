
    <div class="modal is-active">
      <div class="modal-background" [routerLink]="['/food/', prevUrl]"></div>
      <div class="modal-card yellow brdr">
        <header class="modal-card-head yellow">
          <p class="modal-card-title is-centered">You are about to order:</p>
          <button class="delete" aria-label="close" [routerLink]="['/food/', prevUrl]">x</button>
        </header>
        <section class="modal-card-body yellow">
            <h1>{{prevUrl | titlecase }} with:</h1>
            <div class="columns is-multiline is-centered is-mobile">
                <div class='column is-4' *ngFor='let ingredient of ingredients'>
                    <img [src]='links[ingredient]' alt="">
                  </div>
            </div>

          
        </section>
        <footer class="modal-card-foot yellow">
          <h1>This will cost: {{price | number: "1.2-2"}}$</h1>
        </footer>
      </div>
    </div>
