<div class="columns">
    <div class="column is-2">
        <button class="button is-primary" [disabled]='currentIndex==0' (click)='currentIndex=currentIndex-1'>
            Previous order
            {{currentIndex}}
        </button>
    </div>
    <div class="column is-8">
      <div class="columns is-multiline">
        <div class="column narrow" *ngFor='let order of orders; let i = index' [ngClass]='{active: i==currentIndex}'>
          
          <div class="card" >
            <div class="card-content">
              <div class="media">
                <div class="media-left">
                  <figure class="image is-48x48">
                    
                  </figure>
                </div>
                <div class="media-content">
                  <p class="title is-4">{{order.food | json}}</p>
                  <p class="subtitle is-6">@johnsmith</p>
                </div>
              </div>
          
              <div class="content">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                Phasellus nec iaculis mauris. <a>@bulmaio</a>.
                <a href="#">#css</a> <a href="#">#responsive</a>
                <br>
                <time datetime="2016-1-1">11:09 PM - 1 Jan 2016</time>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
    <div class="column is-2">
        <button class="button is-primary" [disabled]='currentIndex==orders.length-1' (click)='currentIndex=currentIndex+1'>
            Next order
        </button>
    </div>
</div>
